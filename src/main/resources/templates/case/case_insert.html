<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>新增测试Case用例页面</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}" type="text/css"/>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="~{header :: nav}"></div>
<nav class="navbar navbar-static-top navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">测试用例管理系统</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="center-block">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">新增测试用例</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table border="1" class="table table-striped table-bordered table-hover">
                            <form th:action="@{/insertCase}" method="post">
                                <tr>
                                    <td>测试任务号码</td>
                                    <td><input type="text" name ="taskid"  th:value="${taskId}"></td>
                                </tr>
                                <tr>
                                    <td>Case所在项目的名称</td>
                                    <td input="text" th:text="${task.task_project}"></td>
                                </tr>
                                <tr>
                                    <td>Case的类型是</td>
                                    <td input="text" th:text="${task.task_tname}"></td>
                                </tr>
                                <tr>
                                    <td>Case的序号(*)</td>
                                    <td><input type="text" name= "num"></td>
                                </tr>
                                <tr>
                                    <td>Case的优先级</td>
                                    <td>
                                    <select name="pirority">
                                        <option th:each="case:${caseProirities}" th:value="${case.id}"
                                                th:text="${case.name}"></option>
                                    </select></td>
                                </tr>
                                <tr>
                                    <td>Case任务名称</td>
                                    <td><input type="text" name="name"></td>
                                </tr>
                                <tr>
                                    <td>case_precondition</td>
                                    <td><input type="text" name="precondition"></td>
                                </tr>
                                <tr>
                                    <td>是否通过</td>
                                    <td>
                                    <select name="pass_flag">
                                        <option th:each="casePasses:${casePasses}" th:value="${casePasses.id}"
                                                th:text="${casePasses.name}"></option>
                                    </select></td>
                                </tr>
                                <tr>
                                    <td>case_body</td>
                                    <td><textarea rows="10" type="text" name="body" style="margin: 0px; width: 1005px; height: 84px;"></textarea></td>
                                </tr>
                                <tr>
                                    <td>case_assertion</td>
                                    <td><textarea rows="10" type="text" name="assertion" style="margin: 0px; width: 1005px; height: 84px;"></textarea></td>
                                </tr>
                                <tr>
                                    <td>case_memo</td>
                                    <td><textarea rows="10" type="text" name="memo" style="margin: 0px; width: 1005px; height: 84px;"></textarea></td>
                                </tr>

                                <tr>

                                <tr>
                                    <td><input type="submit" value="确认新增" class="btn btn-info"></td>
                                    <td><a th:href="@{/findCaseByTaskId(taskId=${taskId})}" input="button" class="btn btn-info">回到首页</a></td>
                                </tr>
                            </form>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{footer :: nav}"></div>
</body>
</html>
