<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>修改页面</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}" type="text/css"/>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="~{header :: nav}"></div>
<nav class="navbar navbar-static-top navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Case管理页面</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="center-block">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">修改测试任务的信息</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table border="1" class="table table-striped table-bordered table-hover">
                            <form th:action="@{/UpdateCaseById}" method="post">
                                <input type="hidden" name="id" th:value="${cc.id}"/>
                                <input type="hidden" name="taskid" th:value="${cc.taskid}"/>
                                <tr>
                                    <td>Case任务ID</td>
                                    <td input="text"  th:text="${cc.taskid}"></td>
                                </tr>
                                <tr>
                                    <td>Case任务名称</td>
                                    <td input="text"  th:text="${cc.taskname}"></td>
                                </tr>
                                <tr>
                                    <td>Case的序号</td>
                                    <td><input name= "num" th:value="${cc.num}"></td>
                                </tr>
                                <tr>
                                    <td>pirority</td>
                                    <td><select name="pirority" th:value="${cc.pirority}" selected="selected">
                                        <option th:each="pp:${caseProirities}" th:value="${pp.id}"
                                                th:text="${pp.name}"
                                                th:selected="${pp.id}==${cc.pirority}"></option>
                                    </select></td>
                                </tr>
                                <tr>
                                    <td>Case名称</td>
                                    <td><input maxlength="40" name = "name" th:value="${cc.name}"></td>
                                </tr>
                                <tr>
                                    <td>precondition</td>
                                    <td><textarea name= "precondition" rows="10" th:text="${cc.precondition}"
                                        style="margin: 0px; width: 1000px;"></textarea></td></td>
                               </tr>
                                <tr>
                                    <td>assertion</td>
                                    <td><textarea name= "assertion" rows="10" th:text="${cc.assertion}"
                                                  style="margin: 0px; width: 1000px;"></textarea></td></td>
                                </tr>
                                <tr>
                                    <td>是否通过</td>
                                    <td><select name="pass_flag" th:value="${cc.pass_flag}" selected="selected">
                                        <option th:each="pp:${casePasses}" th:value="${pp.id}"
                                                th:text="${pp.name}"
                                                th:selected="${pp.id}==${cc.pass_flag}"></option>
                                    </select></td>
                                </tr>
                                <tr>
                                    <td>body</td>
                                    <td><textarea name= "body" rows="10" th:text="${cc.body}"
                                                  style="margin: 0px; width: 1000px;"></textarea></td>
                                </tr>
                                <tr>
                                    <td>任务备注</td>
                                    <td><textarea name= "memo" rows="10"  th:text="${cc.memo}"
                                                  style="margin: 0px; width: 1000px;"></textarea></td>
                                </tr>
                                <tr>
                                    <td><input type="submit" value="确认修改" class="btn btn-info"></td>
                                    <td><a th:href="@{/findCaseByTaskId(taskId=${cc.taskid})}" input="button" class="btn btn-info">回到首页</a>
                                    </td>
                                </tr>
                            </form>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{footer :: nav}"></div>
</body>
</html>
