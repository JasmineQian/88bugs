<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>测试用例详情页面</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="~{header :: nav}"></div>
<nav class="navbar navbar-static-top navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">测试用例的详细信息</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="center-block">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">测试用例的详细信息</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table border="1" class="table table-striped table-bordered table-hover">
                            <tr>
                                <td>CaseID</td>
                                <td input="text" th:text="${cc.id}"></td>
                            </tr>
                            <tr>
                                <td>Case任务ID</td>
                                <td input="text" th:text="${cc.taskid}"></td>
                            </tr>
                            <tr>
                                <td>Case的编号</td>
                                <td input="text" th:text="${cc.num}"></td>
                            </tr>
                            <tr>
                                <td>Case任务名称</td>
                                <td input="text" th:text="${cc.taskname}"></td>
                            </tr>
                            <tr>
                                <td>Case的优先级</td>
                                <td input="text" th:text="${cc.pirority}"></td>
                            </tr>
                            <tr>
                                <td>Case名称</td>
                                <td input="text" th:text="${cc.name}"></td>
                            </tr>
                            <tr>
                                <td>是否通过</td>
                                <td input="text" th:text="${cc.pass_memo}"></td>
                            </tr>
                            <tr>
                                <td>case_precondition</td>
                                <td><textarea onfocus=this.blur() rows="10" th:text="${cc.precondition}"
                                          style="margin: 0px; width: 1000px;"></textarea></td>
                            </tr>
                            <tr>
                                <td>case_body</td>
                                <td><textarea onfocus=this.blur() rows="10" th:text="${cc.body}"
                                              style="margin: 0px; width: 1000px;"></textarea></td>
                            </tr>
                            <tr>
                                <td>case_assertion</td>
                                <td><textarea onfocus=this.blur() rows="10" th:text="${cc.assertion}"
                                              style="margin: 0px; width: 1000px;"></textarea></td>
                            </tr>
                            <tr>
                                <td>用例备注</td>
                                <td><textarea onfocus=this.blur() rows="10"  th:text="${cc.memo}"
                                              style="margin: 0px; width: 1000px;"></textarea></td>
                            </tr>
                            <tr>
                                <td>创建时间</td>
                                <td input="text" th:text="${cc.creationdt}"></td>
                            </tr>
                            <tr>
                                <td>更新时间</td>
                                <td input="text" th:text="${cc.updatedt}"></td>
                            </tr>
                            <tr>
                                <td><a th:href="@{/casetoUpdate(caseId=${cc.id})}" input="button" class="btn btn-info">信息更新</a>
                                </td>
                                <td><a th:href="@{/findTaskById(taskId=${cc.taskid})}" input="button" class="btn btn-info">回到测试用例页面</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{footer :: nav}"></div>
</body>
</html>
