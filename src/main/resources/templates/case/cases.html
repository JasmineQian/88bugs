<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:white-space="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>测试用例详情页面</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <style type="text/css">
        .wordtoolong {
            width: 700px;
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .wordtoolong:hover {
            width: 700px;
            display: inline-block;
            white-space: normal;
            overflow: auto;
        }
    </style>

    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}" type="text/css"/>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>
<div th:insert="~{header :: nav}"></div>
<nav class="navbar navbar-static-top navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">测试用例管理系统</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="center-block">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">测试用例列表页面
                        <a th:href="@{/insertCasePage(taskId=${task.taskid})}" input="button"
                           class="btn btn-danger">新增测试用例按钮</a></h3>
                </div>
                <div class="panel-body">
                    <div>
                        <table border="1" class="table table-striped table-bordered table-hover">


                            <tr>
                                <!--<td>测试任务编号</td>
                                <td type="hidden" input="text" th:text="${task.taskid}"></td>-->
                                <td>项目名称</td>
                                <td input="text" th:text="${task.task_project}"></td>
                                <td>Task名称</td>
                                <td input="text" th:text="${task.taskname}"></td>
                                <td>Task简单描述</td>
                                <td input="text" th:text="${task.description}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div></div>
                <div></div>
            </div>
            <div></div>
            <div class="table-responsive">
                <div class="row"></div>
                <div class="row"></div>
                <table class="table table-striped table-bordered table-hover">
                    <tr border="1" display="inline-block">
                        <th>case序号</th>
                        <th>case名称</th>
                        <th>case优先级</th>
                        <th>case通过标记</th>
                        <th>操作按钮</th>
                    </tr>
                    <tr th:each="cc:${testcase}" display="inline-block">
                        <td th:text="${cc.num}"></td>
                        <td class="wordtoolong" th:text="${cc.name}"></td>
                        <td th:text="${cc.piroritymemo}"></td>
                        <td th:text="${cc.pass_memo}"></td>
                        <td>
                            <a th:href="@{/SearchCaseById(caseId=${cc.id})}" input="button"
                               class="btn btn-info">查看</a>
                            <a th:href="@{/delCaseById(caseId=${cc.id})}" input="button" class="btn btn-danger"
                               onclick="alert('确认删除此测试用例吗？')">删除</a>
                        </td>
                    </tr>
                </table>
                <div align="right" th:include="casepage :: page" url="/bug/findCaseByTaskId"></div>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{footer :: nav}"></div>

</body>
</html>
