<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <!-- Bootstrap核心样式 -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div th:fragment="nav">
    <nav class="navbar navbar-inverse navbar-fixed-top" style="margin: 0; border: 0">
        <div class="container">
            <!-- 导航头部 -->
            <div class="navbar-header">
                <a href="#" class="navbar-brand">

                </a>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>


            <!-- 导航链接 -->
            <div id="navbar" class="navbar-collapse collapse">
                <!-- 默认的导航 -->
                <ul class="nav navbar-nav">
                    <li>
                        <a class="hidden-xs" th:href="@{/}">首页</a>
                    </li>
                    <li>
                        <a class="hidden-sm hidden-xs" th:href="@{/listpage(pagenum=1)}">Bug管理页面</a>
                    </li>
                    <li>
                        <a class="hidden-sm hidden-xs" th:href="@{/findAllTask}">Case管理页面</a>
                    </li>
                    <li>
                        <a class="hidden-md hidden-sm hidden-xs" th:href="@{/findAllApi}">API测试用例自动生成</a>
                    </li>
                    <li>
                        <a class="hidden-md hidden-sm hidden-xs" th:href="@{/underBuild}">继续build中的功能</a>
                    </li>
                    <li>
                        <a class="hidden-md hidden-sm hidden-xs" th:href="@{/register}">注册页面</a>
                    </li>
                    <li class="dropdown">
                        <a th:href="@{/register}" class="dropdown-toggle" data-toggle='dropdown'>
                            请下拉选择
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="hidden-lg hidden-md hidden-sm"><a th:href="@{/listpage(pagenum=1)}">Bug管理页面</a></li>
                            <li class="hidden-lg hidden-md hidden-sm"><a th:href="@{/findAllTask}">Case管理页面</a></li>
                            <li class="hidden-lg hidden-md"><a th:href="@{/findAllApi}">API测试用例自动生成</a></li>
                            <li class="hidden-lg"><a th:href="@{/register}">注册页面</a></li>
                        </ul>
                    </li>
                </ul>


                <div class="navbar-form navbar-right">
                    <div class="form-group">
                    <a class="btn btn-danger" th:href="@{/user}" th:if="${#httpServletRequest.remoteUser}">个人中心</a>
                    <a class="btn btn-success" th:href="@{/login}" th:unless="${#httpServletRequest.remoteUser}">登录</a>
                    </div>
                </div>

            </div>
        </div>
    </nav>

</div>
</body>
</html>
