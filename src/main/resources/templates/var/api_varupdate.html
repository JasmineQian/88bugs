<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>接口变量更新页面</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="~{header :: nav}"></div>
<nav class="navbar navbar-static-top navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">变量更新</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="center-block">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">接口变量的详情</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table border="1" class="table table-striped table-bordered table-hover">
                            <tr>
                                <td>变量序号</td>
                                <td input="text" th:text="${apivar.num}"></td>
                            </tr>
                            <tr>
                                <td>变量名称</td>
                                <td input="text" th:text="${apivar.val}"></td>
                            </tr>
                            <tr>
                                <td>变量例子</td>
                                <td input="text" th:text="${apivar.val_sample}"></td>
                            </tr>
                            <tr>
                                <td>变量类型</td>
                                <td input="text" th:text="${apivar.inputDataType}"></td>
                            </tr>
                            <tr>
                                <td>必传标记</td>
                                <td input="text" th:text="${apivar.inputFlag}"></td>
                            </tr>
                            <tr>
                                <td>最大长度</td>
                                <td input="text" th:text="${apivar.inputLenght}"></td>
                            </tr>
                            <tr>
                                <td>备注说明</td>
                                <td input="text" th:text="${apivar.inputNote}"></td>
                            </tr>

                            <tr>
                                <td><a th:href="@{/}" input="button" class="btn btn-info">信息更新</a>
                                </td>
                                <td><a th:href="@{/}" input="button" class="btn btn-info">回到测试任务页面</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
