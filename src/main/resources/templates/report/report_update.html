<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>更新周报页面</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}" type="text/css"/>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script th:src="@{My97DatePicker/calendar.js}"></script>
    <script th:src="@{My97DatePicker/WdatePicker.js}"></script>
    <script th:src="@{js/jquery.calendar.js}"></script>
</head>
<body>
<div th:insert="~{header :: nav}"></div>
<nav class="navbar navbar-static-top navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">更新周报页面</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="center-block">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">更新周报详细信息</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table border="1" class="table table-striped table-bordered table-hover">
                            <form th:action="@{/UpdateReport}" method="post">
                                <input type="hidden" name="id" th:value="${report.id}"/>
                                <tr>
                                    <td>员工姓名</td>
                                    <td><input maxlength="10" type="text" name="username" th:value="${report.username}">
                                    </td>
                                </tr>
                                <tr>
                                    <td>本周时间</td>
                                    <td><input maxlength="10" type="text" name="timeduring"
                                               th:value="${report.timeduring}"></td>
                                </tr>
                                <tr>
                                    <td>周报类型</td>
                                    <td><select name="typename" th:value="${report.typename}">
                                        <option th:value="本周主要任务" th:text="本周主要任务"
                                                th:selected="${report.typename}=='本周主要任务'"></option>
                                        <option th:value="下周工作计划" th:text="下周工作计划"
                                                th:selected="${report.typename}=='下周工作计划'"></option>
                                    </select></td>
                                    </td>
                                </tr>
                                <tr>
                                    <td>本周内容</td>
                                    <td><textarea rows="3" cols="20" th:text="${report.taskname}" name="taskname"
                                                  style="margin: 0px; width: 1000px;"></textarea></td>
                                </tr>
                                <tr>
                                    <td>相关链接</td>
                                    <td><textarea rows="3" cols="20" th:text="${report.relatedURL}" name="relatedURL"
                                                  style="margin: 0px; width: 1000px;"></textarea></td>
                                </tr>
                                <tr>
                                    <td>完成百分比</td>
                                    <td><textarea rows="1" cols="20" th:text="${report.numPercent}" name="numPercent"
                                                  style="margin: 0px; width: 1000px;"></textarea></td>
                                </tr>
                                <tr>
                                    <td>上线时间</td>
                                    <td><input name="onlineDate" class="Wdate"
                                               onClick="WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd'})" readonly placeholder="上线时间" th:required="请预估一下上线时间"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>内容备注</td>
                                    <td><textarea rows="10" cols="20" th:text="${report.memo}" name="memo"
                                                  style="margin: 0px; width: 1000px;"></textarea></td>
                                </tr>
                                <tr>
                                    <td><input type="submit" value="确认修改" class="btn btn-info"></td>
                                    <td><a th:href="@{/reports(pageon=1)}" input="button"
                                           class="btn btn-info">回到周报首页</a>
                                    </td>
                            </form>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{footer :: nav}"></div>
</body>
</html>
