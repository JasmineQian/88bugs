<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>查看周报详细信息页面</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="~{header :: nav}"></div>
<nav class="navbar navbar-static-top navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">report</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="center-block">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">周报详细信息</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table border="1" class="table table-striped table-bordered table-hover">
                            <tr>
                                <td>周报id</td>
                                <td input="text" th:text="${report.id}"></td>
                            </tr>
                            <tr>
                                <td>员工姓名</td>
                                <td input="text" th:text="${report.username}"></td>
                            </tr>
                            <tr>
                                <td>本周时间</td>
                                <td input="text" th:text="${report.timeduring}"></td>
                            </tr>
                            <tr>
                                <td>本周or下周</td>
                                <td input="text" th:text="${report.typename}"></td>
                            </tr>
                            <tr>
                                <td>本周内容</td>
                                <td input="text" th:text="${report.taskname}"></td>
                            </tr>
                            <tr>
                                <td>相关链接</td>
                                <td input="text" th:text="${report.relatedURL}"></td>
                            </tr>
                            <tr>
                                <td>完成百分比</td>
                                <td input="text" th:text="${report.numPercent}"></td>
                            </tr>
                            <tr>
                                <td>上线时间</td>
                                <td input="text" th:text="${report.onlineDate}"></td>
                            </tr>
                            <tr>
                                <td>内容备注</td>
                                <td><textarea onfocus=this.blur() rows="10" cols="20" th:text="${report.memo}"
                                              style="margin: 0px; width: 1000px;"></textarea></td>
                            </tr>
                            <tr>
                                <td>创建时间</td>
                                <td input="text" th:text="${report.creationdt}"></td>
                            </tr>
                            <tr>
                                <td>更新时间</td>
                                <td input="text" th:text="${report.updatedt}"></td>
                            </tr>
                            <tr>
                                <td><a th:href="@{/report2Update(id=${report.id})}" input="button" class="btn btn-info">信息更新</a>
                                </td>
                                <td><a th:href="@{/reports(pageon=1)}" input="button" class="btn btn-info">回到首页</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{footer :: nav}"></div>
</body>
</html>
